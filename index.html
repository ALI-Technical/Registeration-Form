<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/Google_Forms_logo_%282014-2020%29.svg/640px-Google_Forms_logo_%282014-2020%29.svg.png" type="image/x-icon">
    <title>Registeration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>

<body id="body">

    <div id="container" class="container">
        
        <div class="title">
            <div id="main-heading" class="main-heading">Sign Up Form</div>
            <div onclick="changeMode()" class="dark-mode">
                <i id="moon-icon" class="fas fa-moon"></i>
            </div>
        </div>
        <form action="javascript:void(0)">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" name="name" placeholder="Enter Your Name" required>
                </div>
                <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" name="name" placeholder="Enter Your Username" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" name="name" placeholder="Enter Your Email" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="text" name="name" placeholder="Enter Your Number" required>
                </div>
                <div class="input-box password-box">
                    <span class="details">Password</span>
                    <input id="passInput" type="password" name="name" placeholder="Enter Your Password" required>
                    <i onclick="showPassword(this)" class="far fa-eye"></i>
                </div>
                <div class="input-box confm-pass-box">
                    <span class="details">Confirm Password</span>
                    <input id="cnfmPass" type="password" name="name" placeholder="Confirm Your Password" required>
                    <i onclick="cnfmPassword(this)" class="far fa-eye"></i>
                </div>
            </div>
            <div class="gender-details">
                <span>Gender</span><br>
                <div class="radios">

                    <label for="">
                        Male
                        <input name="gender" type="radio">
                    </label>
                    <label for="">
                        Female
                        <input name="gender" type="radio">
                    </label>
                    <label for="">
                        Prefer Not To Say
                        <input name="gender" type="radio">
                    </label>
                </div>
            </div>
            <div class="myBtn">
                <input type="submit" value="Sign-Up" name="Sign-Up" id="Sign-Up-btn">
                <p>Already Have an Account ? <a data-target="#myModal" data-toggle="modal" href="javascript:void(0)">Login Here</a></p>
            </div>
        </form>
    </div>

    <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <header class="modal-header">
                    <h3>Login</h3>
                </header>
                <section class="modal-body">
                    <form>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Username</label>
                          <input type="email" class="form-control" id="Username" required aria-describedby="emailHelp">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" required id="password">
                        </div>
                        <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button onclick="login()" type="submit" class="btn btn-primary">Login</button>
                      </form>
                </section>
                <footer class="modal-footer">
                    <button data-dismiss="modal" class="btn btn-danger">Close</button>
                </footer>
            </div>
        </div>
    </div>


</body>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
